name: Build, Test, and Deploy Angular App

on:
  push:
    branches:
      - deployment # Trigger the workflow on push to the main branch

jobs:
  test:
    defaults:
      run:
        working-directory: test # Set the working directory for the test job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify the Node.js version

      - name: Install dependencies
        env: # Set the environment variable for the test job
          SECRET: ${{secrets.SECRET}}
        run: |
          echo "$SECRET"
          npm install

      - name: Run tests
        run: npm run test

  deploy:
    needs: test # Ensure the deploy job runs after the test job
    defaults:
      run:
        working-directory: test # Set the working directory for the test job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build
