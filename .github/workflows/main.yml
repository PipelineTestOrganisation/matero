name: Deploy Angular App to Local IIS

on:
    push:
        branches:
            - main # Trigger the workflow on push to the main branch

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "14" # Specify the Node.js version

            - name: Install dependencies
              run: npm install

            - name: Build Angular app
              run: ng build

            - name: Deploy to Local IIS
              env:
                  LOCAL_IIS_PATH: ${{ secrets.LOCAL_IIS_PATH }}
              run: |
                  echo "Deploying to local IIS server..."
                  # Use a deployment tool or script to copy files to the local IIS directory
                  # Example using rsync (ensure rsync is configured)
                  rsync -avz dist/your-angular-app/ ${{ secrets.LOCAL_IIS_PATH }}
